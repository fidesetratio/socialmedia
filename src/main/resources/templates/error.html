<html>
    <head>
        <title>Login Page</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
    <div class="page"  th:fragment="content">
      <div class="page-content">
        <div class="container text-center">
          <div class="display-1 text-muted mb-5"><i class="si si-exclamation"></i> <span th:text="${status}"> 404</span></div>
          <h1 class="h2 mb-3" th:utext="${error}">Oops.. You just found an error page..</h1>
          <p class="h4 text-muted font-weight-normal mb-7"  th:utext="${message}">We are sorry but our service is currently not available&hellip;</p>
          <a class="btn btn-primary" href="javascript:history.back()">
            <i class="fe fe-arrow-left mr-2"></i>Go back
          </a>
        </div>
      </div>
    </div>
     
  </body>
</html>
